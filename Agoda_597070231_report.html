<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Báo cáo Đặt phòng - </title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 20px; background: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: #fff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .header { background: #007bff; color: white; padding: 20px; border-radius: 8px 8px 0 0; }
        .header h1 { margin: 0; }
        .content { padding: 20px; }
        .section { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .section h2 { color: #333; }
        .grid { display: grid; grid-template-columns: 1fr 2fr; gap: 10px; }
        .grid strong { color: #555; }
        .billing { background: #f9f9f9; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Không rõ ID</h1>
            <p>Trạng thái: <strong></strong></p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>Thông tin Khách hàng</h2>
                <div class="grid">
                    <strong>Họ tên:</strong> <span> </span>
                    <strong>Email:</strong> <span></span>
                    <strong>Ngày đặt:</strong> <span></span>
                    <strong>Đã trả trước:</strong> <span>Không</span>
                </div>
            </div>

            <div class="section">
                <h2>Chi tiết Lưu trú</h2>
                <div class="grid">
                    <strong>Check-in:</strong> <span></span>
                    <strong>Check-out:</strong> <span></span>
                    <strong>Phòng:</strong> <span></span>
                    <strong>Người lớn:</strong> <span></span>
                    <strong>Trẻ em:</strong> <span></span>
                    <strong>Yêu cầu đặc biệt:</strong> <span></span>
                </div>
            </div>

            <div class="section">
                <h2>Chi tiết Thanh toán</h2>
                <div class="grid">
                    <strong>Tổng Booking:</strong> <span></span>
                    <strong>Thu từ Expedia:</strong> <span></span>
                </div>
                
                
            </div>
        </div>
    </div>
</body>
</html>
